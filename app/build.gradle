apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "me.willyan.restful"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [ PROVIDERAUTHORITITES:"me.willyan.restful.bazinga.provider" ]
        buildConfigField "String", "PROVIDER_AUTHORITY", "\"me.willyan.restful.bazinga.provider\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}
